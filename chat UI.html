<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Chat Container */
.chat-container {
    width: 380px;
    height: 600px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    background: #4f46e5;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
}

.avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: #c7d2fe;
    margin-right: 12px;
}

.user-info h3 {
    font-size: 1rem;
}

.user-info span {
    font-size: 0.8rem;
    opacity: 0.9;
}

/* Messages */
.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9fafb;
}

.message {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 14px;
    margin-bottom: 12px;
    font-size: 0.9rem;
}

.sent {
    background: #4f46e5;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

.received {
    background: #e5e7eb;
    color: #111827;
    border-bottom-left-radius: 4px;
}

/* Input */
.chat-input {
    display: flex;
    padding: 12px;
    border-top: 1px solid #e5e7eb;
    background: #ffffff;
}

.chat-input input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #d1d5db;
    outline: none;
}

.chat-input button {
    margin-left: 10px;
    background: #4f46e5;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 50%;
    cursor: pointer;
}

/* Scrollbar */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: #c7d2fe;
    border-radius: 10px;
}

/* Responsive */
@media (max-width: 450px) {
    .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
    }
}
</style>
</head>

<body>

<div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
        <div class="avatar"></div>
        <div class="user-info">
            <h3>Tamil maran</h3>
            <span>Online</span>
        </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages">
        <div class="message received">Hey! How are you?</div>
        <div class="message sent">I'm good ðŸ˜„ How about you?</div>
        <div class="message received">Doing great! Are you working on the project?</div>
        <div class="message sent">Yes, almost finished ðŸš€</div>
        <div class="message received">Awesome! Can't wait to see it.</div>
    </div>

    <!-- Input -->
    <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>âž¤</button>
    </div>

</div>

</body>
</html>
